<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="/css/contato.css">
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/js/usuarioLogado.js"></script>
  <script src="/js/logout.js"></script>
  <script src="/js/redirecionarInicio.js"></script>
  <script src="https://kit.fontawesome.com/31aca91176.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="pagina">
    <header></header>
    <div id="barra-lateral" class="fechado"></div>
    <!--cabeçalho-->
    <div class="conteudo">
      <!--contato-->
      <div class="interno">
        <h3>nos contate!</h3>
        <p>Caso precise de ajuda, entre em contato conosco. Basta preencher corretamente as informações abaixo.
          Retornamos
          em torno de 4 dias úteis, das 9h:00 as 18h:00 (horário de brasília).
        </p>

        <label class="formulario">
          <input id="inputNome" type="text" class="formulario-controle" required>
          <span>Seu nome</span>
          <span class="border"></span>
        </label>

        <label class="formulario">
          <input id="inputEmail" type="text" class="formulario-controle" required>
          <span>Seu e-mail</span>
          <span class="border"></span>
        </label>

        <label class="formulario">
          <textarea name="" id="inputMensagem" class="formulario-controle" required></textarea>
          <span>Sua mensagem</span>
          <span class="border"></span>
        </label>

        <span id="mensagem-erro"></span>

        <button class="btn btn-primary" id="botao" onclick="enviarMensagem()">
          Enviar
        </button>
      </div>
    </div>
    <!--contato-->
    <!-- rodape -->
    <div class="rodape"></div>
    <!-- fim do rodape  -->
  </div>
  <div class="modal fade" id="popupMensagem">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Mensagem enviada...</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          Sua mensagem foi enviada e em brave entraremos em contato.
        </div>

        <div class="modal-footer">
          <a href="/paginas/contato.html">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/carregar-cabecalho-portal.js"></script>
  <script src="/js/barra-lateral.js"></script>
  <script src="/js/carregarRodape.js"></script>
  <script src="/js/contato.js"></script>
</body>

</html>
